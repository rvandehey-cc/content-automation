# Docker Compose configuration for Content Automation Dashboard
# Database is hosted on Supabase - only Redis is containerized locally

services:
  # Redis for BullMQ Job Queue
  redis:
    image: redis:7-alpine
    container_name: headless-scrape-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  scraper-network:
    driver: bridge
