name: Fetch Supabase Credentials

on:
  workflow_dispatch:

jobs:
  export-credentials:
    runs-on: ubuntu-latest
    steps:
      - name: Write Supabase credentials to artifact
        env:
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          printf "%s" "$NEXT_PUBLIC_SUPABASE_ANON_KEY" > supabase_anon_key.txt
          printf "%s" "$DB_PASSWORD" > db_password.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-credentials
          path: |
            supabase_anon_key.txt
            db_password.txt
          retention-days: 1
